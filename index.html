<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css"
    />
   </head>


<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div>
                        <label for="nickName">Nick Name</label>
                        <input type="text" name="nickName" id="nickName">
                    </div>
                    <div>
                        <label for="sex">Sex</label>
                        <input type="text" name="sex" id="sex">
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" min="0" max="100">
                    </div>
                    <div>
                        <label for="qualification">Qualification</label>
                        <input type="text" name="qualification" id="qualification">
                    </div>
                    <div>
                        <label for="permanentAddress">Permanent Address</label>
                        <input type="text" name="permanentAddress" id="permanentAddress" maxlength="250">
                    </div>
                    <div>
                        <label for="communicationAddress">Communication Address</label>
                        <input type="text" name="communicationAddress" id="communicationAddress" maxlength="250">
                    </div>
                    <div>
                        <label for="note">Notes</label>
                        <input type="text" name="note" id="note" maxlength="250">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Nick Name</th>
                                <th>Sex</th>
                                <th>Age</th>
                                <th>Qualification</th>
                                <th>Permanent Address</th>
                                <th>Communication Address</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
